  <body>
    <script>
      //Rest Parameter
      function sum(...args) {
        console.log(args);
        let add = 0;
        for (let i = 0; i < args.length; i++) {
          add = add + args[i];
        }
        console.log(add);
      }
      sum(2, 5, 8, 7);
