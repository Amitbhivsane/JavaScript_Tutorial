<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //function with argument
      function talk(msg) {
        console.log("Hello amit");
      }
      talk();
      //Default parameter
      function name(msg = "amit bhivsane", city = "Jalgaon") {
        console.log(msg);
        console.log(city);
      }
      name();
    </script>
  </body>
